<html>
  <head>
    <title>SurveySparrow</title>
    <link rel="stylesheet" href="index.css">
  </head>
  
  <body>
    <form>
      <div class="inp">
        <label for="fname">Enter your first name</label>
        <input type="text" id="fname" placeholder="e.g. Aravind">
      </div>

      <div class="inp">
        <label for="lname">Enter your last name</label>
        <input type="text" id="lname" placeholder="e.g. Ben">
      </div>

      <div class="inp">
        <label for="mail">Enter your email ID</label>
        <input type="email" id="mail" placeholder="e.g. name@gmail.com">
      </div>
     
      <div class="inp">
        <label for="dpb">Enter your Date of Birth</label>
        <input type="date" id="dob" placeholder="e.g. Aravind">
      </div>

      <div class="inp">
        <label for="city">Enter your City</label>
        <input type="text" id="city" placeholder="e.g. Chennai">
      </div>

      <div class="inp">
        <label for="state">Enter your State</label>
        <input type="text" id="state" placeholder="e.g. Tamil Nadu">
      </div>

      <div class="inp">
        <label for="count">Enter your Country</label>
        <input type="text" id="count" placeholder="e.g. India">
      </div>

      <div class="inp">
        <label for="hied">Enter your Highest Education</label>
        <input type="text" id="hied" placeholder="e.g. SSLC">
      </div>

      <div class="inp">
        <label for="jtit">Enter your Job Title</label>
        <input type="text" id="jtit" placeholder="e.g. Manager">
      </div>

      <div class="inp">
        <label for="jdes">Enter your Job Description</label>
        <textarea id="jdes" rows="4" cols="40"></textarea>
      </div>
      
      <div class="inp">
        <label for="inle">Enter your Income level</label>
        <select id="inle">
            <option value="1k-10k">1,000 to 10,000</option>
            <option value="10k-100k">10,000 to 1,00,000</option>
            <option value="100k+">1,00,000+</option>
        </select>
      </div>

      <div class="inp">
        <label id="rad">Enter your Marital Status</label><br>
        <input type="radio" name="mstat" id="yes" value="yes">
        <label for="yes">Married</label>

        <input type="radio" name="mstat" id="no" value="no">
        <label for="no">Single</label>
      </div>

      <div class="inp">
        <label id="rad">Enter Number of children</label><br>
        <input type="radio" name="nochi" id="0" value="0">
        <label for="0">0</label>

        <input type="radio" name="nochi" id="1" value="1">
        <label for="1">1</label>

        <input type="radio" name="nochi" id="2" value="2">
        <label for="2">2</label>

        <input type="radio" name="nochi" id="3+" value="3+">
        <label for="3+">3+</label>
      </div>

      <div class="inp">
        <label id="rad">Are you a Single Parent?</label><br>
        <input type="radio" name="sinpar" id="yes" value="yes">
        <label for="yes">Yes</label>

        <input type="radio" name="sinpar" id="no" value="no">
        <label for="no">No</label>
      </div>

      <div class="inp">
        <label for="int">Enter your Interests</label>
        <input type="text" id="int" placeholder="e.g. Designing">
      </div>

      <div class="inp">
        <label for="hob">Enter your Hobbies</label>
        <input type="text" id="hob" placeholder="e.g. Photography">
      </div>

      <div class="inp">
        <label id="rad">Enter your mental issues</label><br>
        <input type="radio" name="meniss" id="dep" value="depression">
        <label for="dep">Depression</label>

        <input type="radio" name="meniss" id="andi" value="anxiety disorder">
        <label for="andi">Anxiety Disorder</label>

        <input type="radio" name="meniss" id="schi" value="schizopheria">
        <label for="schi">Schizopheria</label>

        <input type="radio" name="meniss" id="eatdis" value="3+">
        <label for="3+">3+</label>
      </div>

      <div class="btn">
        <button onClick="verify()">Submit</button>
      </div>
      
      <div id="err"></div>
    </form>
  </body>
</html>
