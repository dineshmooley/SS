<html>
  <head>
    <title>SurveySparrow</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  
  <body>
    <form onsubmit="return verify()">
      <div class="inp">
        <label for="fname">Enter your first name</label>
        <input type="text" id="fname" name="fname" placeholder="e.g. Aravind">
      </div>

      <div class="inp">
        <label for="lname">Enter your last name</label>
        <input type="text" id="lname" placeholder="e.g. Ben">
      </div>

      <div class="inp">
        <label for="mail">Enter your email ID</label>
        <input type="email" id="mail" placeholder="e.g. name@gmail.com">
      </div>
     
      <div class="inp">
        <label for="dob">Enter your Date of Birth</label>
        <input type="date" id="dob" placeholder="e.g. Aravind">
      </div>

      <div class="inp">
        <label for="city">Enter your City</label>
        <input type="text" id="city" placeholder="e.g. Chennai">
      </div>

      <div class="inp">
        <label for="state">Enter your State</label>
        <input type="text" id="state" placeholder="e.g. Tamil Nadu">
      </div>

      <div class="inp">
        <label for="count">Enter your Country</label>
        <input type="text" id="count" placeholder="e.g. India">
      </div>

      <div class="inp">
        <label for="hied">Enter your Highest Education</label>
        <input type="text" id="hied" placeholder="e.g. SSLC">
      </div>

      <div class="inp">
        <label for="jtit">Enter your Job Title</label>
        <input type="text" id="jtit" placeholder="e.g. Manager">
      </div>

      <div class="inp">
        <label for="jdes">Enter your Job Description</label>
        <textarea id="jdes" rows="4" cols="40"></textarea>
      </div>
      
      <div class="inp">
        <label for="inle">Enter your Income level</label>
        <select id="inle">
            <option value="0">0</option>
            <option value="1k-10k">1,000 to 10,000</option>
            <option value="10k-100k">10,000 to 1,00,000</option>
            <option value="100k+">1,00,000+</option>
        </select>
      </div>

      <div class="inp">
        <label id="rad">Enter your Marital Status</label><br>
        <input type="radio" name="mstat" id="yes" value="yes">
        <label for="yes">Married</label>

        <input type="radio" name="mstat" id="no" value="no">
        <label for="no">Single</label>
      </div>

      <div class="inp">
        <label id="rad">Enter Number of children</label><br>
        <input type="radio" name="nochi" id="0" value="0">
        <label for="0">0</label>

        <input type="radio" name="nochi" id="1" value="1">
        <label for="1">1</label>

        <input type="radio" name="nochi" id="2" value="2">
        <label for="2">2</label>

        <input type="radio" name="nochi" id="3+" value="3+">
        <label for="3+">3+</label>
      </div>

      <div class="inp">
        <label id="rad">Are you a Single Parent?</label><br>
        <input type="radio" name="sinpar" id="yes" value="yes">
        <label for="yes">Yes</label>

        <input type="radio" name="sinpar" id="no" value="no">
        <label for="no">No</label>
      </div>

      <div class="inp">
        <label for="int">Enter your Interests</label>
        <input type="text" id="int" placeholder="e.g. Designing">
      </div>

      <div class="inp">
        <label for="hob">Enter your Hobbies</label>
        <input type="text" id="hob" placeholder="e.g. Photography">
      </div>

      <div class="inp">
        <label id="rad">Enter your mental issues</label><br>
        <input type="checkbox" id="dep" value="depression">
        <label for="dep">Depression</label>

        <input type="checkbox" id="andi" value="anxiety disorder">
        <label for="andi">Anxiety Disorder</label>

        <input type="checkbox" id="schi" value="schizopheria">
        <label for="schi">Schizopheria</label>

        <input type="checkbox" id="eatdis" value="eating disorder">
        <label for="eatdis">Eating Disorder</label>

        <input type="checkbox" id="adbe" value="addictive behaviors">
        <label for="adbe">Addictive Behaviors</label>
        
        <input type="checkbox" id="not" value="nothing">
        <label for="not">Nothing</label>
      </div>

      <div class="inp">
        <label id="rad">Enter your physical issues</label><br>
        <input type="checkbox" id="deaf" value="deaf">
        <label for="deaf">Deaf</label>

        <input type="checkbox" id="blin" value="blind">
        <label for="blin">Blind</label>

        <input type="checkbox" id="dys" value="dysarthia">
        <label for="dys">Dysarthia</label><br>

        <input type="checkbox" id="mislim" value="missing limbs">
        <label for="mislim">Missing Limbs</label>

        <input type="checkbox" id="oth" value="other">
        <label for="oth">Other</label>
      </div>

      <div class="inp">
        <label for="socprob">Enter any Social problems you faced</label>
        <input type="text" id="socprob" placeholder="e.g. Bribery">
      </div>

      <div class="inp">
        <label id="rad">Enter what type of survey you want to take</label><br>
        <input type="checkbox" id="demo" value="demographic">
        <label for="demo">Demographic Survey</label><br>

        <input type="checkbox" id="marres" value="market research">
        <label for="marres">Market Research Survey</label><br>

        <input type="checkbox" id="net" value="net promoter">
        <label for="net">Net Promoter Survey</label><br>

        <input type="checkbox" id="cussat" value="customer satisfaction">
        <label for="cussat">Customer Satifaction Survey</label><br>
        <div class="other">
          <label for="oth">Other</label>
          <input id="sur">
        </div>
      </div>

      <div class="inp">
        <label id="rad">When are you available for taking the survey</label><br>
        <input type="radio" name="time" id="day" value="day">
        <label for="day">Weekday</label>

        <input type="radio" name="time" id="end" value="end">
        <label for="end">Weekend</label>
      </div>

      <div class="inp">
        <label id="rad">How often do you want to take survey in a week?</label><br>
        <input type="radio" name="freq" id="one" value="1">
        <label for="one">1</label>

        <input type="radio" name="freq" id="two" value="2">
        <label for="two">2</label>

        <input type="radio" name="freq" id="three" value="3">
        <label for="three">3+</label>
      </div>

      <div class="inp">
        <label for="reason">Why do you want to give surveys?</label>
        <input type="text" id="reason" placeholder="e.g. Money">
      </div>

      <div class="inp">
        <label for="expect">What do you expect from us?</label>
        <input type="text" name="" id="expect" placeholder="e.g. Good Surveys">
      </div>

      <div class="btn">
        <input type="submit" value="Submit">
      </div>
    
    </form>
  </body>
</html>
